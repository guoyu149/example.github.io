<body>

    <script>
        // æš–å¿ƒæ¶ˆæ¯æ•°ç»„
        const messages = [

            "å¤šå–æ°´å“¦",

            "æ¯å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡å‘¢",
            "è®°å¾—åƒæ°´æœ",
            "ä¿æŒå¥½å¿ƒæƒ…",

            "æ¢¦æƒ³æˆçœŸ",
            "æœŸå¾…ä¸‹ä¸€æ¬¡è§é¢",
            "è¦ç›¸ä¿¡è‡ªå·±",
            "æˆ‘å¥½å–œæ¬¢ä½ å‘€! ğŸ’•",
            "ä½ è¶…æ£’çš„",
            "è®°å¾—å¥½å¥½æŠ¤è‚¤",
            "ä½ ç¬‘èµ·æ¥çœŸå¥½çœ‹!",
            "çæƒœæ¯ä¸€åˆ»",
            "ä»Šå¤©æœ‰æ²¡æœ‰æƒ³æˆ‘å‘€?",
            "è¦æ³¨æ„èº«ä½“ï¼Œåˆ«å¤ªç´¯äº†!",
            "ä½ çš„ä¸€åˆ‡éƒ½è®©æˆ‘å¿ƒåŠ¨!",
            "é‡è§ä½ æ˜¯æˆ‘æœ€å¤§çš„å¹¸è¿!",
            "æˆ‘ä¼šä¸€ç›´é™ªåœ¨ä½ èº«è¾¹çš„! ğŸŒŸ",
            "ç­‰å¼ è§’è§’æš´å¯Œå…»æˆ‘",
            "å¥½å¥½åƒé¥­å“¦",
            "å’Œå¼ è§’è§’ä¸€èµ·æ—…æ¸¸!",
            "å¼ è§’è§’ä¸‡äº‹é¡ºæ„ğŸŒŸ",
            "å¼ è§’è§’å¹³å®‰å–œä¹ï¼Œå²å²æ— å¿§ğŸˆ",
            "å¼ è§’è§’å¥½å¥½ä¼‘æ¯ï¼Œåˆ«ç†¬å¤œğŸ˜´"
        ];

        // æ ¸å¿ƒé…ç½®ï¼ˆä¿æŒ4ç§’åœç•™ï¼‰
        const START_DELAY = 1000;        // é¡µé¢åŠ è½½åå¯åŠ¨å»¶è¿Ÿ
        const HEART_STAY_TIME = 4000;    // çˆ±å¿ƒåœç•™4ç§’
        const CREATE_INTERVAL = 200;     // ç”Ÿæˆçˆ±å¿ƒçš„é—´éš”
        const BLOOM_DURATION = 1000;     // ç»½æ”¾åŠ¨ç”»æ—¶é•¿
        const AUTO_ADD_INTERVAL = 2000;  // ç»½æ”¾åè‡ªåŠ¨å¼¹å‡ºæ–°æ¶ˆæ¯çš„é—´éš”

        // ç”Ÿæˆéšæœºäº®è‰²ï¼ˆRGB 180-255ï¼‰
        function randomColor() {
            const r = Math.floor(Math.random() * 76) + 180;
            const g = Math.floor(Math.random() * 76) + 180;
            const b = Math.floor(Math.random() * 76) + 180;
            return `rgb(${r}, ${g}, ${b})`;
        }

        // ç”Ÿæˆçˆ±å¿ƒå½¢çŠ¶çš„åæ ‡ï¼ˆé€‚é…æ”¾å¤§åçš„æ¶ˆæ¯ç›’ï¼‰
        function getHeartPoints(count) {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            // åŒæ­¥æ”¾å¤§çˆ±å¿ƒç¼©æ”¾æ¯”ä¾‹ï¼Œé€‚é…80Ã—45çš„æ¶ˆæ¯ç›’
            const scale = Math.min(window.innerWidth, window.innerHeight) * 0.025;
            const points = [];

            // çˆ±å¿ƒå‚æ•°æ–¹ç¨‹
            for (let i = 0; i < count; i++) {
                const theta = (i / count) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(theta), 3);
                const y = 13 * Math.cos(theta) - 5 * Math.cos(2 * theta) - 2 * Math.cos(3 * theta) - Math.cos(4 * theta);
                // å¾®è°ƒåç§»ï¼Œé€‚é…æ”¾å¤§åçš„ç›’å­ï¼Œä¿è¯çˆ±å¿ƒè§„æ•´ä¸é‡å 
                points.push({
                    x: centerX + x * scale + (Math.random() - 0.5) * 10,
                    y: centerY - y * scale + (Math.random() - 0.5) * 10
                });
            }
            return points;
        }

        // åˆ›å»ºæ¶ˆæ¯ç›’ï¼ˆé€‚é…æ”¾å¤§åçš„å°ºå¯¸ï¼‰
        function createMessageBox(initX, initY, isNew = false) {
            const message = messages[Math.floor(Math.random() * messages.length)];
            const color = randomColor();

            const box = document.createElement('div');
            box.className = isNew ? 'message-box bloom-mode' : 'message-box heart-mode';

            // å®šä½è°ƒæ•´ï¼šé€‚é…æ”¾å¤§åçš„æ¶ˆæ¯ç›’ï¼Œé¿å…è¶…å‡ºå±å¹•
            const boxWidth = isNew ? 300 : 80;
            const boxHeight = isNew ? 80 : 45;
            const adjustX = initX + boxWidth > window.innerWidth ? window.innerWidth - boxWidth - 10 : initX;
            const adjustY = initY + boxHeight > window.innerHeight ? window.innerHeight - boxHeight - 10 : initY;

            box.style.left = `${adjustX}px`;
            box.style.top = `${adjustY}px`;
            box.style.backgroundColor = color;
            box.textContent = message;

            // æ–°å¢/ç»½æ”¾åï¼šå¯åŠ¨æµ®åŠ¨
            if (isNew) {
                box.style.animationPlayState = 'running';
            }

            document.body.appendChild(box);

            // ç‚¹å‡»å…³é—­
            box.addEventListener('click', () => {
                box.style.opacity = '0';
                box.style.transform = 'scale(0.9)';
                setTimeout(() => box.remove(), 400);
            });

            return box;
        }

        // è·å–éšæœºä½ç½®ï¼ˆç”¨äºç»½æ”¾å’Œæ–°å¢æ¶ˆæ¯ï¼‰
        function getRandomPos() {
            const bodyWidth = window.innerWidth;
            const bodyHeight = window.innerHeight;
            return {
                x: Math.random() * (bodyWidth - 140) + 70,
                y: Math.random() * (bodyHeight - 90) + 45
            };
        }

        // ç»½æ”¾åè‡ªåŠ¨æŒç»­å¼¹å‡ºæ–°æ¶ˆæ¯
        function autoAddNewMessages() {
            setInterval(() => {
                const pos = getRandomPos();
                createMessageBox(pos.x, pos.y, true);
            }, AUTO_ADD_INTERVAL);
        }

        // ä¸»æµç¨‹ï¼šç”Ÿæˆæ”¾å¤§çˆ±å¿ƒ â†’ 4ç§’åœç•™ â†’ ç»½æ”¾ â†’ æŒç»­å¼¹å‡ºæ–°æ¶ˆæ¯
        function startHeartAnimation() {
            // é€‚å½“å‡å°‘æ•°é‡ï¼Œé€‚é…æ”¾å¤§åçš„ç›’å­é¿å…è¿‡åº¦é‡å 
            const totalBoxes = 120;
            const heartPoints = getHeartPoints(totalBoxes);
            const boxes = [];

            // 1. ç”Ÿæˆçˆ±å¿ƒï¼ˆæ”¾å¤§åçš„ç»Ÿä¸€å°ºå¯¸ï¼‰
            let count = 0;
            const createInterval = setInterval(() => {
                if (count >= totalBoxes) {
                    clearInterval(createInterval);
                    // 2. çˆ±å¿ƒç”Ÿæˆå®Œæˆï¼Œæ˜¾ç¤ºæç¤ºå¹¶åœç•™4ç§’
                    document.querySelector('.tip-text').textContent = "çˆ±å¿ƒé€ç»™ä½ ~ ğŸ’•";
                    setTimeout(() => {
                        document.querySelector('.tip-text').style.display = 'none';
                        // 3. ç»½æ”¾ï¼šæ‰€æœ‰çˆ±å¿ƒæ¶ˆæ¯ç›’ç»Ÿä¸€æ”¾å¤§+åˆ†æ•£+å¯åŠ¨æµ®åŠ¨
                        boxes.forEach(box => {
                            const targetPos = getRandomPos();
                            box.classList.remove('heart-mode');
                            box.classList.add('bloom-mode');
                            box.style.transition = `all ${BLOOM_DURATION}ms ease`;
                            box.style.left = `${targetPos.x}px`;
                            box.style.top = `${targetPos.y}px`;
                            box.style.animationPlayState = 'running';
                        });
                        // 4. å¯åŠ¨è‡ªåŠ¨æŒç»­å¼¹å‡ºæ–°æ¶ˆæ¯
                        autoAddNewMessages();
                    }, HEART_STAY_TIME); // 4ç§’åœç•™
                    return;
                }
                const point = heartPoints[count];
                boxes.push(createMessageBox(point.x, point.y));
                count++;
            }, CREATE_INTERVAL);
        }

        // é¡µé¢åŠ è½½åå¯åŠ¨
        window.onload = () => {
