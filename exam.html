    <script>

        const bgMusic = document.getElementById('bgMusic');

        function bindMusicBtnEvent() {

            ['click', 'touchstart'].forEach(event => {

        async function toggleMusic() {

                    const playPromise = bgMusic.play();

                } catch (err) {

                    console.error("æ’­æ”¾é”™è¯¯ï¼š", err);

        // åŠ è½½å¤±è´¥æç¤º
        bgMusic.addEventListener('error', () => {
            musicBtn.textContent = "âŒ";
            alert("éŸ³é¢‘åŠ è½½å¤±è´¥ï¼\nè¯·æ£€æŸ¥ï¼š\n1. MP3æ–‡ä»¶åå’Œä»£ç ä¸­å®Œå…¨ä¸€è‡´\n2. æ–‡ä»¶å’ŒHTMLåœ¨åŒä¸€æ–‡ä»¶å¤¹");

        // ========== çˆ±å¿ƒé€»è¾‘ï¼ˆé€‚é…æ‰‹æœºå±å¹•ï¼‰ ==========
        const messages = [
            "æˆ‘æƒ³ä½ äº†! â¤ï¸", "å¤šå–æ°´å“¦", "ä¿æŒå¾®ç¬‘å‘€", "æ¯å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡å‘¢", "è®°å¾—åƒæ°´æœ",
            "ä¿æŒå¥½å¿ƒæƒ…", "å¥½å¥½çˆ±è‡ªå·±", "æ¢¦æƒ³æˆçœŸ", "æœŸå¾…ä¸‹ä¸€æ¬¡è§é¢", "è¦ç›¸ä¿¡è‡ªå·±",
            "æˆ‘å¥½å–œæ¬¢ä½ å‘€! ğŸ’•", "ä½ è¶…æ£’çš„", "è®°å¾—å¥½å¥½æŠ¤è‚¤", "ä½ ç¬‘èµ·æ¥çœŸå¥½çœ‹!", "çæƒœæ¯ä¸€åˆ»",
            "ä»Šå¤©æœ‰æ²¡æœ‰æƒ³æˆ‘å‘€?", "è¦æ³¨æ„èº«ä½“ï¼Œåˆ«å¤ªç´¯äº†!", "ä½ çš„ä¸€åˆ‡éƒ½è®©æˆ‘å¿ƒåŠ¨!",
            "é‡è§ä½ æ˜¯æˆ‘æœ€å¤§çš„å¹¸è¿!", "æˆ‘ä¼šä¸€ç›´é™ªåœ¨ä½ èº«è¾¹çš„! ğŸŒŸ", "ç­‰å¼ è§’è§’æš´å¯Œå…»æˆ‘",
            "å¥½å¥½åƒé¥­å“¦", "å’Œå¼ è§’è§’ä¸€èµ·æ—…æ¸¸!", "å¼ è§’è§’ä¸‡äº‹é¡ºæ„ğŸŒŸ", "å¼ è§’è§’å¹³å®‰å–œä¹ï¼Œå²å²æ— å¿§ğŸˆ",
            "å¼ è§’è§’å¥½å¥½ä¼‘æ¯ï¼Œåˆ«ç†¬å¤œğŸ˜´"
        ];

        // æ‰‹æœºç«¯åŠ å¿«çˆ±å¿ƒç”Ÿæˆé€Ÿåº¦
        const START_DELAY = 500;    // ç¼©çŸ­å¯åŠ¨å»¶è¿Ÿ
        const HEART_STAY_TIME = 3000;
        const CREATE_INTERVAL = 100; // åŠ å¿«ç”Ÿæˆé—´éš”ï¼ˆæ‰‹æœºæ›´æµç•…ï¼‰
        const BLOOM_DURATION = 1000;
        const AUTO_ADD_INTERVAL = 2000;

        function randomColor() {
            const r = Math.floor(Math.random() * 76) + 180;
            const g = Math.floor(Math.random() * 76) + 180;
            const b = Math.floor(Math.random() * 76) + 180;
            return `rgb(${r}, ${g}, ${b})`;
        }

        // çˆ±å¿ƒåæ ‡ï¼šé€‚é…æ‰‹æœºå±å¹•å°ºå¯¸
        function getHeartPoints(count) {
            const screenW = window.innerWidth;
            const screenH = window.innerHeight;
            const centerX = screenW / 2;
            const centerY = screenH / 2;
            // æ‰‹æœºç«¯ç¼©å°çˆ±å¿ƒæ•´ä½“æ¯”ä¾‹
            const scale = Math.min(screenW, screenH) * 0.022;
            const points = [];
            for (let i = 0; i < count; i++) {
                const theta = (i / count) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(theta), 3);
                const y = 13 * Math.cos(theta) - 5 * Math.cos(2 * theta) - 2 * Math.cos(3 * theta) - Math.cos(4 * theta);
                // æ‰‹æœºç«¯å‡å°éšæœºåç§»ï¼Œé¿å…è¶…å‡ºå±å¹•
                points.push({
                    x: centerX + x * scale + (Math.random() - 0.5) * 5,
                    y: centerY - y * scale + (Math.random() - 0.5) * 5
                });
            }
            return points;
        }

        // åˆ›å»ºæ¶ˆæ¯ç›’ï¼šç¡®ä¿åœ¨æ‰‹æœºå±å¹•å†…æ˜¾ç¤º
        function createMessageBox(initX, initY, isNew = false) {
            const message = messages[Math.floor(Math.random() * messages.length)];
            const color = randomColor();
            const box = document.createElement('div');
            box.className = isNew ? 'message-box bloom-mode' : 'message-box heart-mode';

            // åŠ¨æ€è·å–è®¡ç®—åçš„å°ºå¯¸ï¼ˆå“åº”å¼ï¼‰
            const boxWidth = parseFloat(getComputedStyle(box).width);
            const boxHeight = parseFloat(getComputedStyle(box).height);

            // ç¡®ä¿å…ƒç´ ä¸è¶…å‡ºæ‰‹æœºå±å¹•
            const adjustX = Math.max(0, Math.min(initX, window.innerWidth - boxWidth - 10));
            const adjustY = Math.max(0, Math.min(initY, window.innerHeight - boxHeight - 10));

            box.style.left = `${adjustX}px`;
            box.style.top = `${adjustY}px`;
            box.style.backgroundColor = color;
            box.textContent = message;

            if (isNew) box.style.animationPlayState = 'running';
            document.body.appendChild(box);

            // å…¼å®¹æ‰‹æœºè§¦æ‘¸ç‚¹å‡»æ¶ˆå¤±
            ['click', 'touchstart'].forEach(event => {
                box.addEventListener(event, (e) => {
                    e.preventDefault();
                    box.style.opacity = '0';
                    box.style.transform = 'scale(0.9)';
                    setTimeout(() => box.remove(), 400);
                }, { passive: false });
            });
            return box;
        }

        // éšæœºä½ç½®ï¼šé€‚é…æ‰‹æœºå±å¹•
        function getRandomPos() {
            const screenW = window.innerWidth;
            const screenH = window.innerHeight;
            return {
                x: Math.random() * (screenW - 80),
                y: Math.random() * (screenH - 60)
            };
        }

        function autoAddNewMessages() {
            setInterval(() => {
                const pos = getRandomPos();
                createMessageBox(pos.x, pos.y, true);
            }, AUTO_ADD_INTERVAL);
        }

        // å¯åŠ¨çˆ±å¿ƒåŠ¨ç”»ï¼šæ‰‹æœºç«¯å‡å°‘çˆ±å¿ƒæ•°é‡ï¼ˆæ›´æµç•…ï¼‰
        function startHeartAnimation() {
            // æŒ‰å±å¹•å¤§å°åŠ¨æ€è°ƒæ•´çˆ±å¿ƒæ•°é‡ï¼ˆæ‰‹æœºâ‰ˆ80ä¸ªï¼Œç”µè„‘â‰ˆ120ä¸ªï¼‰
            const totalBoxes = Math.min(120, Math.floor((window.innerWidth * window.innerHeight) / 4000));
            const heartPoints = getHeartPoints(totalBoxes);
            const boxes = [];
            let count = 0;
            const createInterval = setInterval(() => {
                if (count >= totalBoxes) {
                    clearInterval(createInterval);
                    document.querySelector('.tip-text').textContent = "çˆ±å¿ƒé€ç»™ä½ ~ ğŸ’•";
                    setTimeout(() => {
                        document.querySelector('.tip-text').style.display = 'none';
                        boxes.forEach(box => {
                            const targetPos = getRandomPos();
                            box.classList.remove('heart-mode');
                            box.classList.add('bloom-mode');
                            box.style.transition = `all ${BLOOM_DURATION}ms ease`;
                            box.style.left = `${targetPos.x}px`;
                            box.style.top = `${targetPos.y}px`;
                            box.style.animationPlayState = 'running';
                        });
                        autoAddNewMessages();
                    }, HEART_STAY_TIME);
                    return;
                }
                const point = heartPoints[count];
                boxes.push(createMessageBox(point.x, point.y));
                count++;
            }, CREATE_INTERVAL);
        }

        // çª—å£å¤§å°å˜åŒ–/æ‰‹æœºæ¨ªå±åˆ‡æ¢æ—¶é‡æ–°é€‚é…
        window.addEventListener('resize', () => {

        // å¯åŠ¨çˆ±å¿ƒåŠ¨ç”»
        window.heartTimer = setTimeout(startHeartAnimation, START_DELAY);
